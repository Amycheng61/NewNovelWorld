

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common_head(~{::title},~{},~{::link},~{})">
    <title th:text="'充值_'+${application.website.name}"></title>
    <link rel="stylesheet" href="/css/base.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body class="">

<div th:replace="common/top :: top('')">
</div>

<form action="/pay/payPal" method="post" id="payform" name="payform">
    <div class="main box_center cf">

        <div class="channelWrap channelPay cf">

            <div class="payBox cf">
                <div class="payHead cf">
                    <div class="fl">
                        Account：<span class="user_name" id="my_name"></span>
                    </div>
                </div>
                <div class="payCon">
                    <h5>选择充值方式</h5>
                    <ul class="pay_way cf" id="ulPayType">
                        <li class="on"  valp="1"><img class="pay_pic" src="../images/paypal_logo.jpeg" alt="PayPal" /></li>
                        <!--<li valp="2"><img class="pay_pic" src="../images/pay_wx.png" alt="微信支付" /></li> -->

                    </ul>
                    <h5>选择充值金额</h5>
                    <ul class="pay_way cf" id="ulZFWX">
                        <li vals="1"><strong>€4,99</strong><span class="pay_mn"><strong>1 Month</strong></span></li>
                        <li vals="12"><strong>€12,99</strong><span class="pay_mn"><strong>1 Season</strong></span></li>
                        <li vals="39"><strong>€39,99</strong><span class="pay_mn"><strong>1 Year</strong></span></li>
                    </ul>

                    <ul class="pay_Checkout" id="ulZFWXXJ">
                        <li style=""><a class="btn_red"  onclick="javascript:UserPay.sendPay();">Pay Now</a></li>
                    </ul>
                </div>
                <div class="payFoot">
                    <strong class="tip_tit">Tips</strong>
                    <ul class="tip_list">
                        <li>1. 充值阅读权限仅限本书城使用</li>
                        <li>2. 充值支持信用卡、借记卡、支付宝余额、微信零钱等支付</li>
                        <li>3. 包年时间是365天，重复购买时间会累加</li>
                        <li>4. 若充值遇到问题，<a href="/user/feedback.html" target="_blank" class="unlink black9">点此留言</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <input type="hidden" id="pValue" name="payAmount"  />
</form>


<div th:replace="common/footer :: footer">
</div>
<div th:replace="common/js :: js"></div>
<script src="/javascript/pay.js" type="text/javascript"></script>

<script type="text/javascript">



    //查询用户信息
    $.ajax({
        type: "get",
        url: "/user/userInfo",
        data: {},
        dataType: "json",
        success: function (data) {
            if (data.code == 200) {
                if(data.data.nickName){
                    $("#my_name").html(data.data.nickName);
                }else{
                    $("#my_name").html(data.data.username);
                }

                $("#accountBalance").html(data.data.accountBalance);

            } else if (data.code == 1001) {
                //未登录
                location.href = '/user/login.html?originUrl=' + decodeURIComponent(location.href);

            } else {
                layer.alert(data.msg);
            }

        },
        error: function () {
            layer.alert('网络异常');
        }
    })

    $("#ulZFWXXJ").find("li").click(function () {

        var payType = $("#ulPayType").find("li.on").attr("valp");

        if(payType == 2){
            layer.alert("微信支付暂未开通，敬请期待");
            return ;
        }
        // $("#pValue").val($(this).attr("vals"));
        $("#payform").submit();





    });
</script>


</body>
</html>
